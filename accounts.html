<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
<title>AssetPro v2.0 | Accounts </title>
<!-- Idagdag ito para gumana ang bcrypt sa browser -->
<script src="https://cdnjs.cloudflare.com"></script>

<!-- 1. Bcrypt JS (must be first) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js" crossorigin="anonymous"></script>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>



<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body class="bg-slate-50 font-[Plus Jakarta Sans]">
<div class="flex h-screen overflow-hidden">

<!-- SIDEBAR -->
<div x-data="{ sidebarContent: '' }"
     x-init="
        fetch('sidebar.html')
            .then(response => {
                if (!response.ok) throw new Error('File not found');
                return response.text();
            })
            .then(html => { 
                sidebarContent = html; 
                $nextTick(() => {
                    if (typeof lucide !== 'undefined') {
                        lucide.createIcons();
                    }
                });
            })
            .catch(err => console.error('Error loading sidebar:', err))
     "
     x-html="sidebarContent">
</div>


<!-- MAIN -->
<!-- MAIN -->
<!-- Idinagdag ang overflow-y-auto at responsive padding -->
<main class="flex-1 p-4 md:p-10 overflow-y-auto" x-data="accountsApp" x-init="init()">

  <!-- Header Section -->
  <!-- Gamitin ang justify-between para ang Title ay nasa kaliwa at Button ay nasa kanan -->
<div class="flex justify-between items-center w-full">
    <h2 class="text-2xl font-bold">Accounts</h2>
    
    <button x-show="isAdmin" @click="openModal()"
       class="w-auto bg-blue-600 text-white px-4 md:px-5 py-2.5 md:py-3 rounded-xl flex items-center justify-center gap-2 font-semibold hover:bg-blue-700 transition shadow-lg active:scale-95 text-sm md:text-base">
      + Add User
    </button>
</div>
<br>

  <!-- Search Bar - Responsive Width -->
  <div class="mb-6">
    <input type="text" placeholder="Search users..."
      class="border border-slate-200 rounded-xl px-4 py-2 w-full md:w-1/3 shadow-sm outline-none focus:ring-2 focus:ring-blue-500"
      x-model="searchQuery"
      @input.debounce.300ms="filterUsers()">
  </div>

  <!-- TABLE CONTAINER (With Horizontal Scroll) -->
  <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
    <div class="overflow-x-auto">
      <table class="w-full text-sm min-w-[800px]"> <!-- min-w para hindi mag-collapse ang columns -->
        <thead class="bg-slate-50 uppercase text-[11px] font-bold text-slate-500 border-b">
          <tr>
            <th class="px-6 py-4 text-left">Username</th>
            <th class="px-6 py-4 text-left">Email</th>
            <th class="px-6 py-4 text-left">Role</th>
            <th class="px-6 py-4 text-left">Created</th>
            <th class="px-6 py-4 text-center">Actions</th>
          </tr>
        </thead>

        <tbody class="divide-y divide-slate-100">
          <template x-for="user in filteredUsers" :key="user.id">
            <tr class="hover:bg-slate-50/50 transition">
              <td class="px-6 py-4 font-semibold text-slate-700" x-text="user.username"></td>
              <td class="px-6 py-4 text-slate-600" x-text="user.email"></td>
              <td class="px-6 py-4">
                <span class="px-3 py-1 bg-slate-100 rounded-full text-[10px] font-bold uppercase" x-text="user.role"></span>
              </td>
              <td class="px-6 py-4 text-slate-500" x-text="new Date(user.created_at).toLocaleDateString()"></td>
              <td class="px-6 py-4">
                <div class="flex justify-center gap-2">
                  <button x-show="isAdmin"
                    @click="editUser(user)"
                    class="bg-indigo-50 text-indigo-600 p-2 rounded-lg hover:bg-indigo-600 hover:text-white transition">
                    <i data-lucide="edit-3" class="w-4 h-4"></i>
                  </button>
                  <button x-show="isAdmin"
                    @click="deleteUser(user.id)"
                    class="bg-rose-50 text-rose-600 p-2 rounded-lg hover:bg-rose-600 hover:text-white transition">
                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                  </button>
                </div>
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>

    <!-- Footer Summary Responsive -->
    <div class="bg-slate-50/50 px-6 py-4 border-t border-slate-100 flex flex-col md:flex-row justify-between items-center gap-2">
        <p class="text-[11px] font-bold text-slate-400 uppercase tracking-widest text-center md:text-left">
            Showing <span class="text-blue-600" x-text="filteredUsers.length"></span> results
        </p>
        <p class="text-[11px] text-slate-400 italic">
            Data synchronized: <span x-text="new Date().toLocaleTimeString()"></span>
        </p>
    </div>
  </div>

  <!-- MODAL RESPONSIVE -->
  <div x-show="showModal" 
       x-transition:enter="transition ease-out duration-200"
       x-transition:enter-start="opacity-0 scale-95"
       x-transition:enter-end="opacity-100 scale-100"
       style="display: none;" x-cloak 
       class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center z-[100] p-4">
    
    <div @click.away="closeModal()" class="bg-white w-full max-w-md rounded-2xl shadow-2xl overflow-hidden">
      <div class="p-6 border-b border-slate-100">
        <h2 class="text-xl font-bold text-slate-800" x-text="editMode ? 'Edit User' : 'Add User'"></h2>
      </div>

      <div class="p-6 space-y-4 max-h-[70vh] overflow-y-auto">
        <div>
          <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-1">Username</label>
          <input type="text" placeholder="Username"
            class="w-full border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-blue-500"
            x-model="currentUser.username">
        </div>

        <div>
          <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-1">Email Address</label>
          <input type="email" placeholder="Email"
            class="w-full border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-blue-500"
            x-model="currentUser.email">
        </div>

        <div>
          <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-1">Account Role</label>
          <select class="w-full border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-blue-500"
            x-model="currentUser.role">
            <option value="">Select Role</option>
            <option>User</option>
            <option>Manager</option>
            <option>HR</option>
            <option>Accounting</option>
            <option>Administrator</option>
          </select>
        </div>

        <!-- PASSWORD (NEW USER ONLY) -->
      <!-- PASSWORD SECTION (ADD & EDIT) -->
<div class="pt-4 space-y-4 border-t border-slate-100">

  <div>
    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-1">
      Password
      <span x-show="editMode" class="text-slate-400 normal-case font-normal">
        (leave blank to keep current password)
      </span>
    </label>
    <input type="password"
      placeholder="Password"
      class="w-full border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-blue-500"
      x-model="password">
  </div>

  <div>
    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-1">
      Confirm Password
    </label>
    <input type="password"
      placeholder="Confirm Password"
      class="w-full border border-slate-200 rounded-xl px-4 py-2.5 outline-none focus:ring-2 focus:ring-blue-500"
      x-model="confirmPassword">
  </div>

  <label class="flex items-center gap-2 text-xs text-slate-600 bg-slate-50 p-3 rounded-lg cursor-pointer">
    <input type="checkbox"
      class="w-4 h-4 rounded border-slate-300"
      x-model="mustChangePassword">
    <span>User must change password on next login</span>
  </label>

</div>

      </div>

      <div class="p-6 bg-slate-50 flex flex-col md:flex-row-reverse gap-3">
        <button @click="saveUser()" class="w-full md:w-auto bg-blue-600 text-white px-8 py-2.5 rounded-xl font-bold shadow-md hover:bg-blue-700 transition">
          Save User
        </button>
        <button @click="closeModal()" class="w-full md:w-auto px-6 py-2.5 text-slate-500 font-semibold hover:text-slate-800 transition">
          Cancel
        </button>
      </div>
    </div>
  </div>

</main>

</div>

<script src="accounts.js"></script>


<script>lucide.createIcons()</script>
</body>
</html>
