<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com">

  <title>AssetPro v2.0 | Tickets</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
  </style>
</head>

<body class="bg-slate-50">
  <div class="flex h-screen overflow-hidden">

    <!-- ================= SIDEBAR ================= -->
    <div x-data="{ sidebarContent: '' }" x-init="
        fetch('sidebar.html')
            .then(response => {
                if (!response.ok) throw new Error('File not found');
                return response.text();
            })
            .then(html => { 
                sidebarContent = html; 
                $nextTick(() => {
                    if (typeof lucide !== 'undefined') {
                        lucide.createIcons();
                    }
                });
            })
            .catch(err => console.error('Error loading sidebar:', err))
     " x-html="sidebarContent">
    </div>

    <!-- ================= MAIN ================= -->
    <main class="flex-1 p-4 md:p-10 overflow-y-auto" x-data="ticketsApp()" x-init="init()">

      <div class="flex flex-row items-center justify-between mb-6 gap-4">
        <h2 class="text-2xl md:text-3xl font-extrabold text-slate-900">Tickets</h2>
        <button @click="openModal()"
          class="w-auto px-4 py-2.5 bg-blue-600 text-white rounded-xl hover:bg-blue-700 shadow-md transition active:scale-95 text-sm md:text-base font-bold whitespace-nowrap">
          + Add Ticket
        </button>
      </div>

      <div class="mb-6">
        <input type="text" placeholder="Search tickets..."
          class="border border-slate-200 rounded-xl px-4 py-2 w-full md:w-1/3 shadow-sm focus:ring-2 focus:ring-blue-500 outline-none"
          x-model="searchQuery" @input.debounce.300ms="filterTickets()">
      </div>

      <div class="bg-white rounded-2xl shadow-sm border border-slate-200">
        <div class="overflow-x-auto">
          <table class="w-full text-sm text-left min-w-[1000px]">
            <thead class="bg-slate-50 text-slate-600 text-xs uppercase font-bold border-b border-slate-200">
              <tr>
                <th class="px-6 py-4 text-center">Actions</th>
                <th class="px-6 py-4">ID</th>
                <th class="px-6 py-4">Item Name</th>
                <th class="px-6 py-4">Username</th>
                <th class="px-6 py-4">SN</th>
                <th class="px-6 py-4">Description</th>
                <th class="px-6 py-4">Status</th>
                <th class="px-6 py-4">Created At</th>

              </tr>
            </thead>
            <tbody class="divide-y divide-slate-100">
              <template x-for="ticket in filteredTickets" :key="ticket.id">
                <tr class="hover:bg-slate-50 transition">
                 <td class="px-6 py-4">
        <div class="flex items-center justify-center gap-2">
          <!-- Edit Button -->
          <button x-show="isAdmin" @click="editTicket(ticket)"
            class="flex items-center justify-center bg-indigo-50 text-indigo-600 p-2 rounded-lg hover:bg-indigo-500 hover:text-white transition shadow-sm"
            title="Edit">
            <i data-lucide="edit-3" class="w-4 h-4"></i>
          </button>

          <!-- Close/Delete Button -->
          <button x-show="isAdmin" @click="deleteTicket(ticket.id, ticket.asset_id)"
            class="flex items-center justify-center bg-rose-50 text-rose-600 p-2 rounded-lg hover:bg-rose-500 hover:text-white transition shadow-sm"
            title="Close Ticket">
            <i data-lucide="check-circle" class="w-4 h-4"></i>
          </button>
        </div>
      </td>

                  <td class="px-6 py-3 font-mono text-blue-600" x-text="ticket.id"></td>
                  <td class="px-6 py-3 font-semibold text-slate-700" x-text="ticket.item_name"></td>
                  <td class="px-6 py-3" x-text="ticket.user_name"></td>
                  <td class="px-6 py-3" x-text="ticket.sn"></td>
                  <td class="px-6 py-3 max-w-xs truncate" x-text="ticket.description" :title="ticket.description"></td>
                  <td class="px-6 py-3">
                    <span :class="statusClass(ticket.status)"
                      class="px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider shadow-sm"
                      x-text="ticket.status">
                    </span>
                  </td>
                  <td class="px-6 py-3 text-slate-500 whitespace-nowrap"
                    x-text="new Date(ticket.created_at).toLocaleDateString()"></td>
                  <td class="px-6 py-3">

                  </td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>

        <div
          class="bg-slate-50/50 px-6 py-4 border-t border-slate-100 flex flex-col md:flex-row justify-between items-center gap-2">
          <p class="text-[11px] font-bold text-slate-400 uppercase tracking-widest">
            Showing <span class="text-blue-600" x-text="filteredTickets.length"></span> results
          </p>
          <p class="text-[11px] text-slate-400 italic">
            Data synchronized: <span x-text="new Date().toLocaleString()"></span>
          </p>
        </div>
      </div>

      <!-- ================= MODAL RESPONSIVE ================= -->
      <div x-show="showTicketModal" x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100"
        style="display: none;"
        class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center z-[100] p-4">

        <div class="bg-white rounded-2xl w-full max-w-lg overflow-hidden shadow-2xl">
          <div class="p-6 border-b border-slate-100">
            <h2 class="text-xl font-bold text-slate-800" x-text="editMode ? 'Edit Ticket' : 'Add Ticket'"></h2>
          </div>

          <div class="p-6 space-y-4 max-h-[70vh] overflow-y-auto">
            <div>
              <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Search Username or SN</label>
              <input type="text"
                class="w-full border border-slate-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none"
                x-model="ticketSearch" @input.debounce.300ms="searchAssets()">
              <template x-if="searchResults.length > 0">
                <ul
                  class="border border-slate-100 mt-1 rounded-lg bg-white max-h-40 overflow-y-auto shadow-lg ring-1 ring-black/5">
                  <template x-for="res in searchResults" :key="res.id">
                    <li class="px-3 py-2 hover:bg-blue-50 cursor-pointer text-sm border-b last:border-0"
                      @click="selectAsset(res)">
                      <span class="font-bold text-blue-600" x-text="res.name"></span> | <span
                        x-text="res.user_name"></span> (<span class="text-xs text-slate-400" x-text="res.sn"></span>)
                    </li>
                  </template>
                </ul>
              </template>
            </div>

            <div class="grid grid-cols-1 gap-4">
              <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Item Name</label>
                <input type="text"
                  class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-slate-500"
                  x-model="currentTicket.item_name" readonly>
              </div>
              <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Username</label>
                <input type="text"
                  class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-slate-500"
                  x-model="currentTicket.user_name" readonly>
              </div>
              <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Serial Number</label>
                <input type="text"
                  class="w-full bg-slate-50 border border-slate-200 rounded-lg px-3 py-2 text-slate-500"
                  x-model="currentTicket.sn" readonly>
              </div>
              <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Description</label>
                <textarea
                  class="w-full border border-slate-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none"
                  rows="3" x-model="currentTicket.description"></textarea>
              </div>
              <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Status</label>
                <select
                  class="w-full border border-slate-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 outline-none"
                  x-model="currentTicket.status">
                  <option value="">Select Status</option>
                  <option value="Maintenance">Maintenance</option>
                  <option value="Replacement">Replacement</option>

                  <option value="In Progress">In Progress</option>
                  <option value="Resolved">Resolved</option>
                  <option value="Deployed">Deployed</option>
                </select>
              </div>
            </div>
          </div>

          <div class="p-6 bg-slate-50 flex justify-end gap-3">
            <button @click="closeModal()"
              class="px-4 py-2 text-slate-600 font-semibold hover:text-slate-800 transition">Cancel</button>
            <button @click="saveTicket()"
              class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-bold shadow-md transition"
              x-text="editMode ? 'Update Ticket' : 'Add Ticket'"></button>
          </div>
        </div>
      </div>

      <!-- âœ… Confirmation Modal -->
      <div x-show="confirmModal.show" x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" style="display: none;" x-cloak
        class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center z-[110] p-4">
        <div @click.away="confirmModal.show = false"
          class="bg-white rounded-2xl w-full max-w-sm shadow-2xl overflow-hidden">
          <div class="p-6 text-center">
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full mb-4"
              :class="confirmModal.type === 'delete' ? 'bg-rose-100 text-rose-600' : 'bg-blue-100 text-blue-600'">
              <i :data-lucide="confirmModal.type === 'delete' ? 'alert-triangle' : 'help-circle'" class="w-8 h-8"></i>
            </div>
            <h3 class="text-xl font-bold text-slate-800 mb-2" x-text="confirmModal.title"></h3>
            <p class="text-sm text-slate-500 mb-6" x-text="confirmModal.message"></p>
            <div class="flex flex-col md:flex-row gap-3">
              <button @click="confirmModal.show = false"
                class="flex-1 px-4 py-2.5 bg-slate-100 text-slate-600 rounded-xl font-semibold hover:bg-slate-200 transition order-2 md:order-1">
                No, Cancel
              </button>
              <button @click="confirmModal.onConfirm(); confirmModal.show = false"
                class="flex-1 px-4 py-2.5 text-white rounded-xl font-bold shadow-md transition"
                :class="confirmModal.type === 'delete' ? 'bg-rose-600 hover:bg-rose-700 shadow-rose-200' : 'bg-blue-600 hover:bg-blue-700 shadow-blue-200'">
                Yes, Proceed
              </button>
            </div>
          </div>
        </div>
      </div>

    </main>

    <script src="tickets.js"></script>
</body>

</html>
