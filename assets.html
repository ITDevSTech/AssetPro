<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome (Para sa fa-fa icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">

    <!-- Tailwind at Alpine -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com" defer></script>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net"></script>
    <title>AssetPro v2.0 | Assets</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>


    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">



</head>

<div class="flex h-screen overflow-hidden">
<div x-data="{ sidebarContent: '' }"
     x-init="
        fetch('sidebar.html')
            .then(response => {
                if (!response.ok) throw new Error('File not found');
                return response.text();
            })
            .then(html => { 
                sidebarContent = html; 
                $nextTick(() => {
                    if (typeof lucide !== 'undefined') {
                        lucide.createIcons();
                    }
                });
            })
            .catch(err => console.error('Error loading sidebar:', err))
     "
     x-html="sidebarContent">
</div>

    <!-- MAIN -->
   <!-- MAIN -->
<main x-data="assetApp" class="flex-1 p-4 md:p-10 overflow-y-auto w-full">

  <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
    <h2 class="text-2xl md:text-3xl font-extrabold text-slate-900">Inventory</h2>

    <div class="flex flex-wrap items-center gap-2 w-full md:w-auto justify-end">
        
        <!-- Export Button (Visible ONLY if NOT Administrator) -->
        <button x-show="localStorage.getItem('userRole') == 'Administrator'"
            @click="exportToCSV()" 
            class="p-2.5 md:px-4 md:py-3 bg-white border border-slate-200 text-slate-700 rounded-xl flex items-center gap-2 font-semibold hover:bg-slate-50 transition shadow-sm active:scale-95 text-sm">
            <i data-lucide="download" class="w-4 h-4 md:w-5 md:h-5"></i>
            <span class="hidden md:inline">Export</span>
        </button>

        <!-- Import Button (Visible ONLY if NOT Administrator) -->
        <button x-show="localStorage.getItem('userRole') == 'Administrator'"
            @click="$refs.fileInput.click()" 
            class="p-2.5 md:px-4 md:py-3 bg-white border border-slate-200 text-slate-700 rounded-xl flex items-center gap-2 font-semibold hover:bg-slate-50 transition shadow-sm active:scale-95 text-sm">
            <i data-lucide="upload" class="w-4 h-4 md:w-5 md:h-5"></i>
            <span class="hidden md:inline">Import</span>
        </button>

        <!-- Hidden Input for File -->
        <input type="file" x-ref="fileInput" class="hidden" accept=".csv" @change="importFromCSV($event)">

        <!-- Add Asset Button (Visible ONLY if Administrator) -->
        <button type="button" x-show="localStorage.getItem('userRole') === 'Administrator'"
            @click="showAddModal=true; editMode=false; currentAsset={name:'', sn:'', category:'', user_name:'', status:'Available'}"
            class="bg-blue-600 text-white px-4 py-2.5 md:px-5 md:py-3 rounded-xl flex items-center gap-2 font-semibold hover:bg-blue-700 transition shadow-lg active:scale-95 text-sm md:text-base">
            <i data-lucide="plus" class="w-4 h-4 md:w-5 md:h-5"></i> 
            <span>Add Asset</span>
        </button>
    </div>
</div>




    <!-- Search + Filters (Responsive Layout) -->
    <div class="grid grid-cols-1 md:flex md:flex-row gap-3 mb-6">
        <div class="relative flex-grow max-w-md">
            <input type="text" placeholder="Search SN / User" x-model="searchQuery"
                class="w-full pl-4 pr-4 py-2.5 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none shadow-sm">
        </div>
        
        <div class="grid grid-cols-2 md:flex gap-2">
            <select x-model="filterCategory" class="px-4 py-2.5 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none shadow-sm text-sm">
                <option value="">All Categories</option>
                <option>IT Equipment</option>
                <option>Furniture</option>
                <option>Vehicle</option>
                <option>Office Supplies</option>
            </select>
            
            <select x-model="filterStatus" class="px-4 py-2.5 rounded-xl border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none shadow-sm text-sm">
                <option value="">All Status</option>
                <option>Deployed</option>
                <option>Available</option>
                <option>Maintenance</option>
                <option>Disposed</option>
                <option>For repair</option>
                <option>Replacement</option>
            </select>
        </div>
    </div>

    <!-- Datagrid -->
    <div class="bg-white rounded-2xl shadow-lg border border-slate-200 overflow-hidden">
        <!-- SCROLL WRAPPER -->
        <div class="max-h-[70vh] overflow-y-auto overflow-x-auto">
            <table class="min-w-[900px] w-full text-left text-sm border-collapse">
                <thead class="bg-slate-50 text-slate-500 sticky top-0 z-10">
                    <tr class="border-b border-slate-100">
                        <th class="px-6 py-4 font-bold uppercase text-[11px] tracking-wider text-center">Actions</th>
                        <th class="px-6 py-4 font-bold uppercase text-[11px] tracking-wider">Asset</th>
                        <th class="px-6 py-4 font-bold uppercase text-[11px] tracking-wider">Serial Number</th>
                        <th class="px-6 py-4 font-bold uppercase text-[11px] tracking-wider">Category</th>
                        <th class="px-6 py-4 font-bold uppercase text-[11px] tracking-wider">User</th>
                        <th class="px-6 py-4 font-bold uppercase text-[11px] tracking-wider">Status</th>
                        
                    </tr>
                </thead>

                <tbody class="divide-y divide-slate-50">
                    
                    <template x-for="asset in filteredAssets" :key="asset.id">
                        <tr class="hover:bg-slate-50/80 transition-colors">
                            <td class="px-6 py-4">
                                <div class="flex gap-2 justify-center">
                                    <template x-if="localStorage.getItem('userRole') === 'Administrator'">
                                        <div class="flex gap-2">
                                            <button @click="editAsset(asset)"
                                                class="bg-indigo-50 text-indigo-600 p-2 rounded-lg hover:bg-indigo-600 hover:text-white transition shadow-sm" title="Edit">
                                                <i data-lucide="edit-3" class="w-4 h-4"></i>
                                            </button>

                                            <button @click="deleteAsset(asset)"
                                                class="bg-rose-50 text-rose-600 p-2 rounded-lg hover:bg-rose-600 hover:text-white transition shadow-sm" title="Delete">
                                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                                            </button>
                                        </div>
                                    </template>

                                    <template x-if="localStorage.getItem('userRole') !== 'Administrator'">
                                        <span class="text-slate-400 italic text-[10px] uppercase font-bold">View Only</span>
                                    </template>
                                </div>
                            </td>
                            <td class="px-6 py-4 font-semibold text-slate-700" x-text="asset.name"></td>
                            <td class="px-6 py-4 font-mono text-xs text-blue-600" x-text="asset.sn"></td>
                            <td class="px-6 py-4 text-slate-600" x-text="asset.category"></td>
                            <td class="px-6 py-4 text-slate-600" x-text="asset.user_name || '---'"></td>
                            <td class="px-6 py-4">
                                <span :class="statusClass(asset.status)"
                                    class="px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-tighter shadow-sm"
                                    x-text="asset.status"></span>
                            </td>
                            
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>

        <!-- Footer Summary Responsive -->
        <div class="bg-slate-50/80 px-6 py-4 border-t border-slate-100 flex flex-col md:flex-row justify-between items-center gap-3">
            <p class="text-[11px] font-bold text-slate-400 uppercase tracking-widest text-center md:text-left">
                Showing <span class="text-blue-600" x-text="filteredAssets.length"></span> results
            </p>
            <p class="text-[11px] text-slate-400 italic">
                Updated: <span x-text="new Date().toLocaleDateString()"></span>
            </p>
        </div>
    </div>

    <!-- MODAL RESPONSIVE -->
    <!-- MODAL RESPONSIVE -->
<div x-show="showAddModal" 
     x-transition:enter="transition ease-out duration-200"
     x-transition:enter-start="opacity-0 scale-95"
     x-transition:enter-end="opacity-100 scale-100"
     style="display: none;" x-cloak
     class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center z-[100] p-4">
    
    <div @click.away="showAddModal=false" class="bg-white rounded-2xl w-full max-w-md shadow-2xl overflow-hidden">
        <!-- Header -->
        <div class="p-6 border-b border-slate-100 bg-slate-50/50">
            <h3 class="font-bold text-xl text-slate-800" x-text="editMode ? 'Edit Asset' : 'Add Asset'"></h3>
        </div>

        <!-- Body (Scrollable kung mahaba ang content sa mobile) -->
        <div class="p-6 space-y-4 max-h-[60vh] overflow-y-auto text-sm">
            
            <!-- Asset Name -->
            <div>
                <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-1">Asset Name</label>
                <input x-model="currentAsset.name" placeholder="E.g. MacBook Pro M3"
                    class="w-full px-4 py-2.5 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition">
            </div>

            <!-- Serial Number -->
            <div>
                <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-1">Serial Number</label>
                <input x-model="currentAsset.sn" placeholder="SN-XXXX-XXXX"
                    class="w-full px-4 py-2.5 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition font-mono">
            </div>

            <!-- Category -->
            <div>
                <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-1">Category</label>
                <select x-model="currentAsset.category" 
                    class="w-full px-4 py-2.5 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition">
                    <option value="">Select Category</option>
                    <option value="IT Equipment">IT Equipment</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Vehicle">Vehicle</option>
                    <option value="Office Supplies">Office Supplies</option>
                </select>
            </div>

          <div class="space-y-4">
    <!-- 1. DISPLAY PARA SA ADD ASSET (May Autocomplete) -->
    <template x-if="!editMode">
        <div x-data="userAutocomplete(currentAsset)" 
             x-init="$watch('currentAsset.user_name', value => { if(!value) filteredUsers = [] })"
             class="relative">
            
            <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-1">Assigned User (New)</label>
            
            <input type="text"
                   x-model="currentAsset.user_name" 
                   @input="filterUsers($event)" 
                   @focus="filterUsers($event)"
                   placeholder="Search and assign user..." 
                   class="w-full px-4 py-2.5 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 transition">
            
            <!-- Suggestions Dropdown -->
            <ul x-show="filteredUsers.length" 
                x-cloak
                class="absolute z-[110] w-full bg-white border border-slate-200 rounded-xl mt-1 max-h-40 overflow-auto shadow-lg">
                <template x-for="user in filteredUsers" :key="user.id">
                    <li @click="selectUser(user.username)" 
                        class="px-4 py-2 hover:bg-blue-100 cursor-pointer text-sm font-semibold text-slate-700" 
                        x-text="user.username">
                    </li>
                </template>
            </ul>
        </div>
    </template>

    <!-- 2. DISPLAY PARA SA EDIT ASSET (Normal Textbox) -->
    <template x-if="editMode">
        <div>
            <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-1 text-blue-600">Assigned User (Current)</label>
            <input type="text"
                   x-model="currentAsset.user_name" 
                   placeholder="Username"
                   class="w-full px-4 py-2.5 border border-slate-200 rounded-xl bg-slate-50 outline-none focus:ring-2 focus:ring-indigo-500 transition font-semibold text-slate-700">
            <p class="text-[10px] text-slate-400 mt-1 ml-1 italic">* You can manually change the name if needed.</p>
        </div>
    </template>
</div>

            
            <!-- Status -->
            <div>
                <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-1">Status</label>
                <select x-model="currentAsset.status" 
                    class="w-full px-4 py-2.5 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition font-bold">
                    <option value="Available">Available</option>
                    <option value="Deployed">Deployed</option>
                    <option value="Maintenance">Maintenance</option>
                    <option value="For repair">For repair</option>
                    <option value="Disposed">Disposed</option>
                </select>
            </div>
        </div>

        <!-- Footer Buttons -->
        <div class="p-6 bg-slate-50 flex flex-col md:flex-row-reverse gap-3">
            <button @click="saveAsset()"
                        class="px-4 py-2 rounded-xl bg-blue-600 text-white font-bold hover:bg-blue-700 transition"
                        x-text="editMode ? 'Update Asset' : 'Save Asset'"></button>
            <button @click="showAddModal=false" 
                class="w-full md:w-auto px-6 py-2.5 text-slate-500 font-semibold hover:text-slate-800 transition">
                Cancel
            </button>
        </div>
    </div>
</div>

<!-- CONFIRM MODAL -->
<div x-show="confirmModal.show" 
     x-transition:enter="transition ease-out duration-200"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     style="display: none;" x-cloak
     class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center z-[110] p-4">
    
    <div @click.away="confirmModal.show = false" 
         class="bg-white rounded-2xl w-full max-w-sm shadow-2xl overflow-hidden transform transition-all">
        <div class="p-6 text-center">
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full mb-4"
                 :class="confirmModal.type === 'delete' ? 'bg-rose-100 text-rose-600' : 'bg-blue-100 text-blue-600'">
                <i :data-lucide="confirmModal.type === 'delete' ? 'alert-triangle' : 'help-circle'" class="w-8 h-8"></i>
            </div>
            
            <h3 class="text-xl font-bold text-slate-800 mb-2" x-text="confirmModal.title"></h3>
            <p class="text-sm text-slate-500 mb-6" x-text="confirmModal.message"></p>
            
            <div class="flex flex-col md:flex-row gap-3">
                <button @click="confirmModal.show = false" 
                        class="flex-1 px-4 py-2.5 bg-slate-100 text-slate-600 rounded-xl font-semibold hover:bg-slate-200 transition order-2 md:order-1">
                    No, Cancel
                </button>
                <button @click="confirmModal.onConfirm(); confirmModal.show = false" 
                        class="flex-1 px-4 py-2.5 text-white rounded-xl font-bold shadow-md transition order-1 md:order-2"
                        :class="confirmModal.type === 'delete' ? 'bg-rose-600 hover:bg-rose-700 shadow-rose-200' : 'bg-blue-600 hover:bg-blue-700 shadow-blue-200'">
                    Yes, Proceed
                </button>
            </div>
        </div>
    </div>
</div>

</main>

<!-- CONFIRM MODAL -->


    <!-- 1. Alpine.js muna -->
    <script defer src="https://cdn.jsdelivr.net"></script>

    <!-- 2. Lucide Icons (Dapat i-initialize ito para lumabas ang icon sa button) -->
    <script src="https://unpkg.com"></script>


    <script src="assets.js">


    </script>











    <script>lucide.createIcons()</script>
    </body>

</html>
